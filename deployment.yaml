apiVersion: apps/v1
kind: Deployment
metadata:
  name: department-service-app
  labels:
    app: department-service-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: department-service-app
  template:
    metadata:
      labels:
        app: department-service-app
    spec:
      containers:
        - name: department-service-app
          image: dailycodebuffer/dockerpublish:0.0.3
          imagePullPolicy: Always
          ports:
            - containerPort: 9091

---
apiVersion: v1
kind: Service
metadata:
  name: department-service-svc
spec:
  type: NodePort
  ports:
    - port: 9092
      targetPort: 9091
      protocol: TCP
  selector:
    app: department-service-app